<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script type="text/javascript" src="./scripts/provedora.js"></script>
    <title>Lista de Provedoras</title>
</head>
<body>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

    <div class="container">
        <!-- DIV DO TITULO -->
        <div class="row">
            <div class="col-12">
            <h3 class="text-align: center">LISTAGEM DE PROVEDORAS</h3>
            </div>
        </div>

        <div class="row">
                <div class="input-group flex-nowrap">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="addon-wrapping">Nome</span>
                    </div>
                    <input id="txtNome" type="text" class="form-control">
                </div>
        </div>
        </br>
        <div class="row">
            <div class="input-group flex-nowrap">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="addon-wrapping">Data Inicio</span>
                </div>
                <input id="txtDataFundacaoInicio" type="date" class="form-control">
            </div>
        </div>
        </br>
        <div class="row">
            <div class="input-group flex-nowrap">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="addon-wrapping">Data Fim</span>
                </div>
                <input id="txtDataFundacaoFim" type="date" class="form-control">
            </div>
        </div>
        </br>
        <div class="row">
            <button type="button" class="btn btn-primary" onclick="filtrarProvedora()">Buscar</button>
        </div>
        <!-- DIV DA LISTA  -->
        </br>
        <div class="row">
            <div id="listarprovedoras" class="col-12">

            </div>
        </div>  
    </div>

</body>
</html>
